apiVersion: v1
kind: Service
metadata:
  name: nginx-junction
  namespace: tribe-junction
  labels:
    app: nginx-junction
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32488
      name: http
  selector:
    app: nginx-junction

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-junction
  namespace: tribe-junction
  labels:
    app: nginx-junction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-junction
  template:
    metadata:
      labels:
        app: nginx-junction
    spec:
      initContainers:
      - name: setup
        image: yourusername/tribe-junction-setup:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: shared-data
          mountPath: /shared
        command: ["/setup.sh"]
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: shared-data
          mountPath: /var/www/html
          subPath: applications/junction/dist
        - name: uploads
          mountPath: /var/www/html/uploads
        - name: logs
          mountPath: /var/log/nginx
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-junction-config
      - name: shared-data
        emptyDir: {}
      - name: uploads
        hostPath:
          path: ./uploads
          type: DirectoryOrCreate
      - name: logs
        hostPath:
          path: ./logs
          type: DirectoryOrCreate