server {
    listen 88;
    
    server_name localhost;

    root /var/www/html;

    access_log /var/log/junction_access.log;
    error_log  /var/log/junction_error.log;

    #allow body size of 128mb and execution time of 4 mins
    client_max_body_size 128M;
    proxy_read_timeout 60;
    fastcgi_read_timeout 60;

    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

    #disable .env and other hidden files, except .well-known
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle API routes or specific endpoints that need PHP processing
    location /api/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Handle PHP files (middleware)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:4848;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Increase buffer sizes for better performance
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # SPA routing - serve index.php for all routes that don't match files
    # This handles client-side routing for the JavaScript application
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Handle static assets with caching
    location ~* \.(css|gif|ico|webp|jpeg|jpg|js|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Handle CORS for fonts and other assets if needed
        add_header Access-Control-Allow-Origin "*";
    }

    # Handle JSON files (might be used by the JS app)
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/json";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/ld+json
        image/svg+xml;
}