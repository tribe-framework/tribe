server {
    listen 80;
    
    server_name localhost;

    root /var/www/html;

    access_log /var/log/tribe_access.log;
    error_log  /var/log/tribe_error.log;

    #allow body size of 128mb and execution time of 4 mins
    client_max_body_size 128M;
    proxy_read_timeout 60;
    fastcgi_read_timeout 60;

    index index.html index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

    #disable .env and other hidden files, except .well-known
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to /uploads/mysql/* paths
    location ^~ /uploads/mysql/ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    #uploads - if the file exists, use it, otherwise pass it on to uploads.php
    location /uploads/ {
        include /etc/nginx/mime.types;
        try_files $uri /uploads.php$is_args$args;
    }

    #for php
    #if the file exists, use it, otherwise pass it on to index.php
    location / {
        include /etc/nginx/mime.types;
        try_files $uri $uri.html $uri/ @extensionless-php;
    }

    location @extensionless-php {
        rewrite ^(.*)$ $1.php last;
    }

    #all .php files to use php fpm
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:1122;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Increase buffer sizes for better performance
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Handle static files
    location ~* \.(css|gif|ico|webp|jpeg|jpg|js|png)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;
}